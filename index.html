<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A basic HTML5 template">
    <meta name="author" content="Artem">
    <title>My GPT</title>
    <style>
        /* Основные стили */
body {
    background: #2c2c2c;
    color: #ECECF1;
    font-family: 'Inter', sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    text-align: center;
    padding-top: 20px;
    overflow: hidden;
}

/* Заголовок */
h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
}

body > p {
    font-size: 1rem;
    margin-bottom: 10px;
    color: #b5b5bc;
}

/* Контейнер сообщений */
#messages {
    width: 90%;
    max-width: 700px;
    height: calc(100vh - 250px);
    overflow-y: auto;
    background: #3c3c3c;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 20px;
}

/* Сообщение пользователя */
.mess-user {
    background: #434654;
    padding: 10px 15px;
    border-radius: 8px;
    border-left: 4px solid #4CAF50;
    color: #ECECF1;
    text-align: left;
    font-size: 0.9rem;
}

/* Сообщение системы */
.mess-chat {
    background: #2b2d37;
    padding: 10px 15px;
    border-radius: 8px;
    border-left: 4px solid #FF9800;
    color: #ECECF1;
    font-style: italic;
    text-align: left;
    font-size: 0.9rem;
}

/* Фиксированная форма ввода */
form {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 5px;
    width: 90%;
    max-width: 700px;
    background: #2c2c2c;
    padding: 8px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    z-index: 10;
}

/* Поле ввода */
form input {
    background: #40414F;
    border-radius: 8px;
    padding: 10px;
    border: 1px solid transparent;
    color: #ECECF1;
    width: 100%;
    font-size: 0.9rem;
    outline: none;
    resize: none; /* Убирает возможность изменения размера */
    height: 50px; /* Начальная высота */
}



/* Кнопка отправки */
form button {
    background: linear-gradient(135deg, #d26565, #f78b60);
    border: none;
    border-radius: 8px;
    padding: 10px 15px;
    color: #ECECF1;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

form button:hover {
    transform: scale(1.05);
    background: linear-gradient(135deg, #f78b60, #d26565);
}

/* Адаптация под мобильные устройства */
@media (max-width: 768px) {
    h1 {
        font-size: 2rem; /* Уменьшаем размер заголовка */
    }

    body > p {
        font-size: 0.9rem;
        margin-bottom: 10px;
    }

    #messages {
        height: calc(100vh - 220px); /* Уменьшаем высоту контейнера сообщений */
        padding: 10px; /* Уменьшаем внутренние отступы */
        gap: 8px; /* Уменьшаем расстояние между сообщениями */
    }

    .mess-user, .mess-chat {
        font-size: 0.8rem; /* Уменьшаем размер текста в сообщениях */
        padding: 8px 10px; /* Уменьшаем отступы в сообщениях */
    }

    form {
        bottom: 10px; /* Поднимаем форму ввода */
        padding: 5px;
        width: 95%; /* Растягиваем форму шире */
    }

    form input {
        padding: 8px; /* Уменьшаем отступы в поле ввода */
        font-size: 0.8rem;
    }

    form button {
        padding: 8px 10px; /* Уменьшаем размер кнопки */
        font-size: 0.9rem;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 1.8rem;
    }

    body > p {
        font-size: 0.8rem;
    }

    #messages {
        height: calc(100vh - 200px); /* Ещё меньше высота */
        gap: 5px;
    }

    .mess-user, .mess-chat {
        font-size: 0.7rem;
        padding: 5px 8px;
    }

    form {
        width: 80%; /* Ещё более узкая форма */
        bottom: 10px; /* Поднимаем форму */
    }

    form input {
        padding: 6px; /* Минимальный отступ внутри поля */
        font-size: 0.7rem; /* Шрифт ещё меньше */
    }

    form button {
        padding: 6px 10px; /* Компактная кнопка */
        font-size: 0.8rem;
    }
}

    </style>
</head>
<body>
    <h1>SINT AI</h1>
    <p>Learning your model AI</p>

    <div id="messages"></div>

    <form id="chatForm">
        <div id="input" contenteditable="true" data-placeholder="Enter your message"></div>
        <button type="submit" id="sendButton">Send</button>
    </form>


    <div id="loading" style="display: none; text-align: center;">Loading...</div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand()
        document.getElementById('chatForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const input = document.getElementById('input').value.trim();
    if (!input) return;

    // Добавляем сообщение пользователя в интерфейс
    const userMessage = `<div class="mess-user"><p>${input}</p></div>`;
    document.getElementById('messages').insertAdjacentHTML('afterbegin', userMessage);

    // Показываем индикатор загрузки
    document.getElementById('loading').style.display = 'block';

    try {
        // Отправляем запрос на бэкенд
        const response = await fetch('https://60f7-37-166-143-35.ngrok-free.app/chat', { // Замените URL на ваш бэкенд
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message: input }), // Отправляем сообщение пользователя
        });

        if (!response.ok) {
            throw new Error(`Ошибка: ${response.status}`);
        }

        const data = await response.json();

        // Отображаем ответ от системы
        const systemMessage = `<div class="mess-chat"><p>${data.response}</p></div>`;
        document.getElementById('messages').insertAdjacentHTML('afterbegin', systemMessage);
    } catch (error) {
        console.error('Ошибка при отправке запроса:', error);
        const errorMessage = `<div class="mess-chat"><p>Произошла ошибка. Попробуйте позже.</p></div>`;
        document.getElementById('messages').insertAdjacentHTML('afterbegin', errorMessage);
    } finally {
        // Скрываем индикатор загрузки и очищаем поле ввода
        document.getElementById('loading').style.display = 'none';
        document.getElementById('input').value = '';
    }
});        
</script>
</body>
</html>
